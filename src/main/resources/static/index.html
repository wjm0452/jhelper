<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
* {
	font-family: "D2Coding", "Consolas", Dotum;
	font-size: 12px;
	
}

table {
	border-collapse: separate;
	border-spacing: 0px;
	width: 100%;
}

tr:first-child td {
	border-top: 1px solid black;
}

tr td:first-child {
	border-left: 1px solid black;
}

td {
	border-bottom: 1px solid black;
	border-right: 1px solid black;
	white-space: nowrap;
}

tr.metadata {
	background-color: silver;
}

#tableList tr:hover {
	background-color: lime;
	cursor: pointer;
}
</style>
<script type="text/javascript" src="/lib/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/lib/axios.js"></script>
<script type="text/javascript" src="/lib/mustache-3.1.0.min.js"></script>
<script type="text/javascript" src="textTokenizer.js"></script>
<script type="text/javascript" src="jsql.js"></script>
<script type="text/javascript" src="query.js"></script>
</head>
<body>
	<div id="container" style="height: 700px;">
		<div style="float: left; width: 20%;">
			<div id="tableArea">
				<div>
					<input type="text" id="txtOwner" value="SEIZE_ORG">
					<input type="text" id="txtTableName">
					<button id="btnFindTable" class="selection">find</button>
				</div>
				<div id="tableList" style="margin-top: 15px; height: 500px; overflow: auto;"></div>
			</div>
			<div id="columnArea" style="margin-top: 15px;">
				<div>
					<input type="text" id="txtTableName" class="selection">
					<input type="text" id="txtColumnName" class="selection">
					<button id="btnFindColumn">find</button>
				</div>
				<div style="margin-top: 5px;">
					<button id="btnSelect">select</button>
					<button id="btnInsert">insert</button>
					<button id="btnUpdate">update</button>
					<button id="btnDelete">delete</button>
				</div>
				<div id="comments" style="margin-top: 5px; height: 300px; overflow: auto;"></div>
			</div>
		</div>
		<div id="sqlArea" style="margin-left: 21%; height: 100%;">
			<div style="margin-top: 15px;">
				<button id="runSql">run</button>
			</div>
			<div style="margin-top: 5px; height: 300px;">
				<textarea id="sqlText" style="width: 99%; min-width: 100%; height: 100%;"></textarea>
			</div>
			<div style="margin-top: 15px;">
				<div id="resultArea" class="resultArea" style="width: 100%; height: 350px; overflow: auto;"></div>
				<div><span id="rowcount"></span> fetched rows</div>
			</div>
		</div>
	</div>
</body>
</html>
